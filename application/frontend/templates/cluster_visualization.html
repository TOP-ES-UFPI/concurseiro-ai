<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiza√ß√£o de Clusters - Concurseiro AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .chart-container {
            width: 100%;
            text-align: center;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Visualiza√ß√£o de Clusters</h1>
            <p class="subtitle">Distribui√ß√£o espacial das quest√µes agrupadas por similaridade</p>
        </header>

        <button class="refresh-btn" onclick="loadClusters2D()">üîÑ Atualizar Visualiza√ß√£o</button>

        <!-- Visualiza√ß√£o 2D dos Clusters -->
        <div class="card full-width">
            <h2> Mapa 2D dos Clusters (PCA)</h2>
            <p style="color: #666; margin-bottom: 15px;">
                Cada ponto representa uma quest√£o. Cores diferentes indicam clusters distintos.
            </p>
            <div id="clusters-2d" class="chart-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Gerando visualiza√ß√£o...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar visualiza√ß√£o 2D
        async function loadClusters2D() {
            try {
                const response = await fetch('/api/viz/clusters/');
                const data = await response.json();

                if (data.image) {
                    document.getElementById('clusters-2d').innerHTML = `
                        <img src="data:image/png;base64,${data.image}" alt="Visualiza√ß√£o 2D dos Clusters">
                    `;
                } else {
                    throw new Error('Imagem n√£o encontrada na resposta');
                }
            } catch (error) {
                document.getElementById('clusters-2d').innerHTML = `
                    <div class="error">‚ùå Erro ao carregar visualiza√ß√£o: ${error.message}</div>
                `;
            }
        }

        // Carregar ao iniciar a p√°gina
        window.addEventListener('DOMContentLoaded', loadClusters2D);
    </script>
</body>
</html>
