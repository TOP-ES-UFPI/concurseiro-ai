{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Concurseiro IA{% endblock %}</title>

    {% block styles %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <link href="{% static 'css/admin.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap justify-content-start p-0 shadow">
        <div class="navbar-brand col-5 col-md-3 col-lg-2 me-0 ps-3 pt-2">
            <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="fw-bold">Concurseiro IA</span>
        </div>
        <div class="ms-auto me-4 .d-none .d-md-block">
            Bem-vindo, <b>{{ user.username }}</b>
        </div>
    </header>

    <div class="container-fluid wrapper">
        <div class="row">

            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    {% include "concursoapp/shared/menu.html" %}
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-1 px-md-4 py-3">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>

    <div id="spinner" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent">
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-grow text-info" style="width:5rem; height:5rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    {% block javascript %} {% endblock %}
</body>

</html>
