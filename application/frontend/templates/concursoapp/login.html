{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConcursoIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="{% static 'css/admin.css' %}" rel="stylesheet">
    
    <style>
        body {
            background-color: var(--color-secondary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }

        .login-wrapper {
            display: flex;
            min-height: 100vh;
            background-color: var(--color-text);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 2rem;
        }

        .illustration-section {
            background-color: #181c4b;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .illustration-image {
            width: 100%;
            height: auto;
            max-width: 500px;
            display: block;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background-color: var(--color-text);
        }

        .login-title {
            color: var(--color-primary-dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .login-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-control-custom {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            position: relative;
        }

        .form-control-custom:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(0, 78, 138, 0.25);
        }

        .form-label-floating {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            color: #6c757d;
            pointer-events: none;
            transition: all 0.2s ease-out;
            background-color: var(--color-text);
            padding: 0 0.25rem;
        }

        .form-control-custom:focus + .form-label-floating,
        .form-control-custom:not(:placeholder-shown) + .form-label-floating {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: var(--color-primary);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .login-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-link:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .btn-login {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-text);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .btn-login:hover {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
            color: var(--color-text);
        }

        @media (max-width: 767.98px) {
            .login-wrapper {
                flex-direction: column;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .illustration-section {
                min-height: 250px; 
            }
            .form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 p-0">
        <div class="login-wrapper row g-0 flex-grow-1">
            
            <div class="illustration-section col-md-6 order-md-1 order-2">
                <img src="{% static 'images/bg-logo.png' %}" alt="Ilustração de Login - ConcursoIA" class="illustration-image img-fluid">
            </div>

            <div class="form-section col-md-6 order-md-2 order-1">
                <div class="w-100" style="max-width: 380px;"> <h2 class="login-title text-center">ConcursoIA</h2>
                    <p class="login-subtitle text-center">Inteligência para sua Aprovação.</p>

                    <form action="#" method="POST">
                        <div class="mb-4 position-relative">
                            <input type="text" id="email" class="form-control form-control-custom" placeholder=" ">
                            <label for="email" class="form-label-floating">Username</label>
                            <i class="bi bi-person input-icon"></i>
                        </div>

                        <div class="mb-4 position-relative">
                            <input type="password" id="password" class="form-control form-control-custom" placeholder=" ">
                            <label for="password" class="form-label-floating">Senha</label>
                            <i class="bi bi-lock input-icon"></i>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">
                                    Lembrar-me
                                </label>
                            </div>
                            <a href="#" class="login-link">Esqueceu a senha?</a>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-lg btn-login">
                                ENTRAR
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
